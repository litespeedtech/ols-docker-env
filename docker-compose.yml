version: '3.8'

services:
  mariadb:
    image: ${MARIADB_IMAGE:-mariadb:lts-noble}
    logging:
      driver: none
    command: ["--max-allowed-packet=${MARIADB_PACKET_SIZE:-64M}"]
    volumes:
      - mariadb_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-${MARIADB_ROOT_PASSWORD}}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-${MARIADB_DATABASE}}
      MYSQL_USER: ${MYSQL_USER:-${MARIADB_USER}}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-${MARIADB_PASSWORD}}
      MARIADB_AUTO_UPGRADE: "1"
    restart: always
    healthcheck:
      test: ["CMD", "bash", "-c", "mysqladmin ping -h127.0.0.1 -uroot -p\"${MYSQL_ROOT_PASSWORD:-${MARIADB_ROOT_PASSWORD}}\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 80s  # ✅ PERFECT - handles 60-90s init
    networks:
      - default

  redis:
    image: ${REDIS_IMAGE:-redis:alpine}
    logging:
      driver: none
    volumes:
      - ./redis/data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
    restart: always
    networks:
      - default
    healthcheck:  # ✅ ADD: Redis reliability
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

  litespeed:
    image: ${LITESPEED_IMAGE:-litespeedtech/openlitespeed:1.8.5-lsphp85}
    container_name: litespeed
    env_file:
      - .env
    volumes:
      - ./lsws/conf:/usr/local/lsws/conf
      - ./lsws/admin-conf:/usr/local/lsws/admin/conf
      - ./bin/container:/usr/local/bin
      - ./sites:/var/www/vhosts/
      - ./acme:/root/.acme.sh/
      - ./logs:/usr/local/lsws/logs/
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
      - 7080:7080
    restart: always
    environment:
      TZ: ${TIMEZONE:-UTC}
    networks:
      - default
    depends_on:
      mariadb:
        condition: service_healthy  # ✅ WAITS for MariaDB
      redis:
        condition: service_healthy

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:${PHPMYADMIN_VERSION:-fpm-alpine}
    env_file:
      - .env
    environment:
      PMA_HOST: mariadb
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-${MARIADB_ROOT_PASSWORD}}
      PMA_ABSOLUTE_URI: /phpmyadmin/  # ✅ v2.0 path-only
    restart: always
    networks:
      - default
    depends_on:
      mariadb:
        condition: service_healthy

volumes:
  mariadb_data:

networks:
  default:
    driver: bridge
