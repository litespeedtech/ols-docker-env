services:
  mariadb:
    # Allow override from .env (MARIADB_IMAGE). Default to the digest you validated.
    image: ${MARIADB_IMAGE:-mariadb@sha256:1cac8492bd78b1ec693238dc600be173397efd7b55eabc725abc281dc855b482}
    logging:
      driver: none
    command: ["--max-allowed-packet=512M"]
    volumes:
      # Default to a named volume for new installs. Use docker-compose.hostdb.yml to opt-in host bind.
      - mariadb_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-${MARIADB_ROOT_PASSWORD}}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-${MARIADB_DATABASE}}
      MYSQL_USER: ${MYSQL_USER:-${MARIADB_USER}}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-${MARIADB_PASSWORD}}
      MARIADB_AUTO_UPGRADE: "1"
    restart: always
    healthcheck:
      # Use mysqladmin ping for a reliable readiness probe (requires mysqladmin in image)
      test: ["CMD", "bash", "-c", "mysqladmin ping -h127.0.0.1 -uroot -p\"${MYSQL_ROOT_PASSWORD:-${MARIADB_ROOT_PASSWORD}}\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 80s
    networks:
      - default

  redis:
    image: "redis:alpine"
    logging:
      driver: none
    volumes:
      - ./redis/data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
    restart: always
    networks:
      - default

  litespeed:
    image: litespeedtech/openlitespeed:${OLS_VERSION}-${PHP_VERSION}
    container_name: litespeed
    env_file:
      - .env
    volumes:
      - ./lsws/conf:/usr/local/lsws/conf
      - ./lsws/admin-conf:/usr/local/lsws/admin/conf
      - ./bin/container:/usr/local/bin
      - ./sites:/var/www/vhosts/
      - ./acme:/root/.acme.sh/
      - ./logs:/usr/local/lsws/logs/
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
      - 7080:7080
    restart: always
    environment:
      TZ: ${TIMEZONE}
    networks:
      - default
    depends_on:
      - mariadb

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:${PHPMYADMIN_VERSION}
    env_file:
      - .env
    ports:
      - 8080:80
    environment:
      PMA_HOST: mariadb
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-${MARIADB_ROOT_PASSWORD}}
    restart: always
    networks:
      - default
    depends_on:
      - mariadb

volumes:
  mariadb_data:

networks:
  default:
    driver: bridge
