services:
  mariadb:
    image: mariadb@sha256:1cac8492bd78b1ec693238dc600be173397efd7b55eabc725abc281dc855b482
    #                 â†‘ 11.8 DIGEST LOCKED - Guaranteed exact version
    logging:
      driver: none
    command: ["--max-allowed-packet=512M"]
    volumes:
      # DUAL COMPATIBILITY - Zero data loss for old users
      - ./data/db:/var/lib/mysql:delegated     # OLD USERS: Keeps existing data
      - mariadb_data:/var/lib/mysql            # NEW USERS: Modern named volume
    environment:
      # FULL BACKWARDS COMPATIBILITY - Both formats work
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-${MARIADB_ROOT_PASSWORD}}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-${MARIADB_DATABASE}}
      MYSQL_USER: ${MYSQL_USER:-${MARIADB_USER}}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-${MARIADB_PASSWORD}}
      MARIADB_AUTO_UPGRADE: "1"                # 11.8 upgrade safety
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh --connect --innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 80s                        # MariaDB 11.8 init time
    networks:
      - default

  redis:
    image: "redis:alpine"
    logging:
      driver: none
    volumes:
      - ./redis/data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
    restart: always
    networks:
      - default

  litespeed:
    image: litespeedtech/openlitespeed:${OLS_VERSION}-${PHP_VERSION}
    container_name: litespeed
    env_file:
      - .env
    volumes:
      - ./lsws/conf:/usr/local/lsws/conf
      - ./lsws/admin-conf:/usr/local/lsws/admin/conf
      - ./bin/container:/usr/local/bin
      - ./sites:/var/www/vhosts/
      - ./acme:/root/.acme.sh/
      - ./logs:/usr/local/lsws/logs/
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
      - 7080:7080
    restart: always
    environment:
      TZ: ${TimeZone}
    networks:
      - default
    depends_on:
      mariadb:
        condition: service_healthy              # Startup order guaranteed

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:${PHPMYADMIN_VERSION}
    env_file:
      - .env
    ports:
      - 8080:80
    environment:
      PMA_HOST: mariadb
      # Bonus: Password compatibility (matches script logic)
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-${MARIADB_ROOT_PASSWORD}}
    restart: always
    networks:
      - default
    depends_on:
      mariadb:
        condition: service_healthy

volumes:
  mariadb_data:                               # Auto-created for new users

networks:
  default:
    driver: bridge
