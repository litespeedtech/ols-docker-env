services:
  mysql:
    image: ${MARIADB_IMAGE:-mariadb:lts-noble}
    logging:
      driver: none
    command:
      - "--max-allowed-packet=512M"              # Original dev's proven value
      - "--max-connections=${MARIADB_MAX_CONNS:-200}"  # 200 default, 400 for 8GB+
    volumes:
      - "./data/db:/var/lib/mysql:delegated"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    restart: always
    networks:
      - default

  litespeed:
    image: litespeedtech/openlitespeed:${LITESPEED_IMAGE:-1.8.5-lsphp85}
    container_name: litespeed
    env_file:
      - .env
    volumes:
      - ./lsws/conf:/usr/local/lsws/conf
      - ./lsws/admin-conf:/usr/local/lsws/admin/conf
      - ./bin/container:/usr/local/bin
      - ./sites:/var/www/vhosts/
      - ./acme:/root/.acme.sh/
      - ./logs:/usr/local/lsws/logs/
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
      - 7080:7080
    restart: always
    environment:
      TZ: ${TIMEZONE}
    networks:
      - default

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:${PHPMYADMIN_IMAGE:-latest}
    env_file:
      - .env
    ports:
      - 8080:80
    environment:
      PMA_HOST: mysql
    restart: always
    networks:
      - default

  redis:
    image: ${REDIS_IMAGE:-redis:alpine}
    logging:
      driver: none
    # command: redis-server --requirepass 8b405f60665e48f795752e534d93b722
    volumes:
      - ./redis/data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
    restart: always
    networks:
      - default

networks:
  default:
    driver: bridge
