services:
  mariadb:
    image: mariadb:11.8
    logging:
      driver: none
    command: ["--max-allowed-packet=512M"]
    volumes:
      - mariadb_data:/var/lib/mysql          # âœ… CORRECT PATH
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      MARIADB_AUTO_UPGRADE: "1"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh --connect --innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 80s
    networks:
      - default

  litespeed:
    image: litespeedtech/openlitespeed:${OLS_VERSION}-${PHP_VERSION}
    container_name: litespeed
    env_file:
      - .env
    volumes:
      - ./lsws/conf:/usr/local/lsws/conf
      - ./lsws/admin-conf:/usr/local/lsws/admin/conf
      - ./bin/container:/usr/local/bin
      - ./sites:/var/www/vhosts/
      - ./acme:/root/.acme.sh/
      - ./logs:/usr/local/lsws/logs/
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
      - 7080:7080
    restart: always
    environment:
      TZ: ${TimeZone}
    networks:
      - default
    depends_on:
      mariadb:
        condition: service_healthy

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:${PHPMYADMIN_VERSION}
    env_file:
      - .env
    ports:
      - 8080:80
    environment:
      PMA_HOST: mariadb
    restart: always
    networks:
      - default
    depends_on:
      mariadb:
        condition: service_healthy

  redis:
    image: "redis:alpine"
    logging:
      driver: none
    volumes:
      - ./redis/data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
    restart: always
    networks:
      - default

volumes:
  mariadb_data:                            # Docker creates with mysql:999 ownership

networks:
  default:
    driver: bridge
