version: '3'
services:
  # web server
  litespeed:
    image: litespeedtech/openlitespeed:${OLS_VERSION}-${PHP_VERSION}
    env_file:
      - .env
    volumes:
        - ./lsws/conf:/usr/local/lsws/conf
        - ./lsws/admin-conf:/usr/local/lsws/admin/conf
        - ./bin/container:/usr/local/bin
        - type: bind
          source: $HOME/sites
          target: /var/www/vhosts/
        - ./acme:/root/.acme.sh/
        - ./logs:/usr/local/lsws/logs/
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
      - 7080:7080
    restart: always
    environment:
      TZ: ${TimeZone}
  # phpmyadmin
  phpmyadmin:
    image: phpmyadmin
    ports:
      - 8080:80
      - 8443:443
    environment:
        - PMA_ARBITRARY=1
    restart: always
